
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Light Automation Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Smart Home Dashboard</h1>
        <button id="settings-btn">⚙️ Configure</button>
    </header>

    <main>
        <section class="panel">
            <h2>Smart Buttons</h2>
            <div id="buttons-container">
                <!-- Buttons will be generated by JS -->
            </div>
        </section>

        <section class="panel">
            <h2>Smart Lights</h2>
            <div id="lights-container">
                <!-- Lights will be generated by JS -->
            </div>
        </section>
        
        <div id="notification" class="notification"></div>
    </main>

    <!-- Configuration Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Configure Button Actions</h2>
            <div id="config-form-container">
                <!-- Configuration forms will be generated by JS -->
            </div>
            <button id="save-config-btn">Save Configuration</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
